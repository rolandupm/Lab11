<!DOCTYPE html>
<html>
<head>
	<title>Bolboaca Roland</title>
</head>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="JSON-to-Table.min.1.0.0.js"></script>
<script type="text/javascript">
	

$(function() {
	var responseFromMongo;
	$.ajax 
		({
		  url: "http://localhost:1234/mongo-comments",
		  cache: false,
		  success: function(data){
				console.log(data);
				responseFromMongo = JSON.stringify(data);

		  },
		  error: function(error){
				  console.log(error);
		  }
		});

    $.each(responseFromMongo, function(i, item) {
        var $tr = $('<tr>').append(
            $('<td>').text(item.rank),
            $('<td>').text(item.content),
            $('<td>').text(item.UID)
        ); 
        console.log($tr.wrap('<p>').html());
    });

    var responseFromMysql;
	$.ajax 
		({
		  url: "http://localhost:1234/mysql-comments",
		  cache: false,
		  success: function(data){
				console.log(data);
				responseFromMysql = JSON.stringify(data);

		  },
		  error: function(error){
				  console.log(error);
		  }
		});

    $.each(responseFromMysql, function(i, item) {
        var $tr = $('<tr>').append(
            $('<td>').text(item.rank),
            $('<td>').text(item.content),
            $('<td>').text(item.UID)
        ); 
        console.log($tr.wrap('<p>').html());
    });
});

</script>

</body>
</html>
